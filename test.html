    <main>
    <div id="container">
        <div id="instruction-pane">
            <h3>Lesson 1</h3>
        </div>
        <div id="editor-pane">
            <h3>Write your code here:</h3>
            
            <div id="editor"></div>
            <button onclick="runCode()">Run Code</button> <!-- Button to run the code -->
        </div>   
        <div id="output-pane">
            <h3>Output:</h3>
            <pre id="output-text"></pre>
        </div>
    </div>
    </main>
    <script>
        // Initialize Split.js for three vertical panes
        Split([ '#instruction-pane', '#editor-pane', '#output-pane',], {
            sizes: [33, 33, 34], // Initial sizes in percentages
            gutterSize: 10, // Size of the draggable gutter
            minSize: 20, // Minimum size of each panel
        });

        // CodeMirror Initialization
        const editor = CodeMirror(document.getElementById("editor"), {
            value: "# Write your Python code here\nprint('Hello, world!')",
            mode: "python",
            theme: "monokai",
            lineNumbers: true,
            indentUnit: 4,
            tabSize: 4,
            smartIndent: true,
        });

        // Python Execution with Skulpt
        function runCode() {
            const code = editor.getValue();
            document.getElementById("output-text").textContent = ""; // Clear previous output

            Sk.configure({
                output: (text) => {
                    document.getElementById("output-text").textContent += text; // Append output
                },
                read: (x) => {
                    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined) {
                        throw `File not found: '${x}'`;
                    }
                    return Sk.builtinFiles["files"][x];
                },
            });

            Sk.misceval
                .asyncToPromise(() => Sk.importMainWithBody("<stdin>", false, code))
                .catch((err) => {
                    document.getElementById("output-text").textContent = `Error: ${err.toString()}`; // Display error message
                });
        }
    </script>
